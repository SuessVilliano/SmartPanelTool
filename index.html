<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .light-theme {
            background-color: #ffffff;
            color: black;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
            color: white;
        }

        .light-theme header {
            background-color: #f0f0f0;
            color: black;
        }

        #themeToggle {
            cursor: pointer;
        }

        #profile {
            cursor: pointer;
        }

        .market-data {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .market-data div {
            width: 18%;
            padding: 10px;
            background-color: #282828;
            text-align: center;
            border-radius: 5px;
        }

        .light-theme .market-data div {
            background-color: #e0e0e0;
            color: black;
        }

        .trade-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .trade-buttons button {
            width: 120px;
            height: 50px;
            margin: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy { background-color: #28a745; }
        .sell { background-color: #dc3545; }
        .market { background-color: #007bff; }
        .limit { background-color: #6f42c1; }
        .stop { background-color: #ffc107; }
        .oco { background-color: #fd7e14; }
        .risk1 { background-color: #17a2b8; }
        .risk2 { background-color: #20c997; }
        .risk3 { background-color: #28a745; }
        .sl { background-color: #dc3545; }
        .tp { background-color: #17a2b8; }
        .break-even { background-color: #6c757d; }
        .pyramid { background-color: #e83e8c; }
        .scale-in { background-color: #6610f2; }

        .light-theme .trade-buttons button {
            color: black;
        }

        .trade-panel {
            width: 50%;
            margin: 0 auto;
        }

        .trade-panel input,
        .trade-panel select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .trade-panel button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .light-theme .trade-panel button {
            background-color: #20c997;
            color: black;
        }

        .ai-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .ai-toggle button {
            width: 60px;
            height: 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .ai-toggle button.on {
            background-color: green;
        }

        .signal-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #282828;
            border-radius: 5px;
        }

        .light-theme .signal-list {
            background-color: #e0e0e0;
            color: black;
        }

        #profileInfo {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            width: 250px;
            background-color: #282828;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .light-theme #profileInfo {
            background-color: #f0f0f0;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div id="profile">Profile</div>
        <div id="themeToggle">ðŸŒ™</div>
    </header>

    <div id="profileInfo">
        <p>Balance: $10,000</p>
        <p>Open Trades: 5</p>
        <p>Account Stats: P/L, Risk, etc.</p>
    </div>

    <div class="market-data">
        <div>Futures</div>
        <div>Forex</div>
        <div>Crypto</div>
        <div>Stocks</div>
        <div>ETFs</div>
    </div>

    <div class="trade-buttons">
        <button class="buy">Buy</button>
        <button class="sell">Sell</button>
        <button class="market">Market</button>
        <button class="limit">Limit</button>
        <button class="stop">Stop</button>
        <button class="oco">OCO</button>
        <button class="risk1">Risk 1%</button>
        <button class="risk2">Risk 2%</button>
        <button class="risk3">Risk 3%</button>
        <button class="sl">SL</button>
        <button class="tp">TP</button>
        <button class="break-even">Break Even</button>
        <button class="pyramid">Pyramid</button>
        <button class="scale-in">Scale In</button>
    </div>

    <div class="trade-panel">
        <select id="symbol">
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
        </select>

        <select id="orderType">
            <option value="market">Market</option>
            <option value="limit">Limit</option>
        </select>

        <select id="direction">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <input type="number" id="amount" placeholder="Amount">
        <input type="number" id="entryPrice" placeholder="Entry Price">
        <input type="number" id="takeProfit" placeholder="Take Profit">
        <input type="number" id="stopLoss" placeholder="Stop Loss">

        <button id="placeTrade">Place Trade</button>
    </div>

    <div class="ai-toggle">
        <div>Hybrid AI - Auto Trade</div>
        <button id="autoTradeToggle" class="off">Off</button>
    </div>

    <div class="signal-list">
        <p>Signal 1: Buy NQ @ 14600</p>
        <p>Signal 2: Sell ES @ 4357.50</p>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const profile = document.getElementById('profile');
        const profileInfo = document.getElementById('profileInfo');
        const autoTradeToggle = document.getElementById('autoTradeToggle');
        let autoTradeOn = false;

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒž' : 'ðŸŒ™';
        });

        profile.addEventListener('click', () => {
            profileInfo.style.display = profileInfo.style.display === 'block' ? 'none' : 'block';
        });

        autoTradeToggle.addEventListener('click', () => {
            autoTradeOn = !autoTradeOn;
            autoTradeToggle.textContent = autoTradeOn ? 'On' : 'Off';
            autoTradeToggle.classList.toggle('on', autoTradeOn);

            if (autoTradeOn) {
                // Code to activate auto trading via webhook
                console.log('Auto Trading Activated');
            } else {
                // Code to deactivate auto trading
                console.log('Auto Trading Deactivated');
            }
        });

        // Example of placing a trade
        const placeTradeButton = document.getElementById('placeTrade');
        placeTradeButton.addEventListener('click', () => {
            const symbol = document.getElementById('symbol').value;
            const orderType = document.getElementById('orderType').value;
            const direction = document.getElementById('direction').value;
            const amount = document.getElementById('amount').value;
            const entryPrice = document.getElementById('entryPrice').value;
            const takeProfit = document.getElementById('takeProfit').value;
            const stopLoss = document.getElementById('stopLoss').value;

            console.log(`Placing trade: ${direction.toUpperCase()} ${amount} ${symbol} at ${entryPrice}, TP: ${takeProfit}, SL: ${stopLoss}`);
            // Add API call logic here to place the trade
        });
    </script>
</body>
</html>
