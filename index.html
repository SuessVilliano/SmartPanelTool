<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trading Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="smartPanel" class="panel">
        <header>
            <h1>Smart Panel</h1>
            <div id="connectionStatus" class="status">Disconnected</div>
            <button id="toggleBrokerInfo">Toggle Broker Info</button>
            <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
        </header>

        <section id="brokerInfo">
            <select id="brokerSelect">
                <option value="ironbeam">IronBeam</option>
                <option value="oanda">Oanda</option>
                <option value="alpaca">Alpaca</option>
            </select>
            <input type="password" id="apiKeyInput" placeholder="Enter API Key">
            <button id="connectBtn">Connect</button>
        </section>

        <section id="marketData">
            <h2>Market Data</h2>
            <div class="tab-container">
                <button class="tab active" data-market="futures">Futures</button>
                <button class="tab" data-market="forex">Forex</button>
                <button class="tab" data-market="crypto">Crypto</button>
            </div>
            <div id="marketContent"></div>
        </section>

        <section id="tradePanel">
            <div class="trade-panel-header">
                <h2>Place Trade</h2>
                <button id="placeTrade" class="primary-btn">Place Trade</button>
            </div>
            <div class="trade-inputs">
                <input type="text" id="symbol" placeholder="Symbol" list="symbolList">
                <datalist id="symbolList"></datalist>
                <select id="orderType">
                    <option value="market">Market</option>
                    <option value="limit">Limit</option>
                    <option value="stop">Stop</option>
                </select>
                <select id="direction">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <input type="number" id="amount" placeholder="Amount">
                <input type="number" id="entryPrice" placeholder="Entry Price">
                <input type="number" id="takeProfit" placeholder="Take Profit">
                <input type="number" id="stopLoss" placeholder="Stop Loss">
                <input type="number" id="riskReward" placeholder="Risk:Reward">
                <input type="number" id="riskPercentage" placeholder="Risk %">
            </div>
            <div class="action-buttons">
                <button class="trade-btn" data-action="buy">Buy</button>
                <button class="trade-btn" data-action="sell">Sell</button>
                <button class="trade-btn" data-action="market">Market</button>
                <button class="trade-btn" data-action="limit">Limit</button>
                <button class="trade-btn" data-action="stop">Stop</button>
                <button class="trade-btn" data-action="oco">OCO</button>
                <button class="trade-btn" data-action="risk1">Risk 1%</button>
                <button class="trade-btn" data-action="risk2">Risk 2%</button>
                <button class="trade-btn" data-action="risk3">Risk 3%</button>
                <button class="trade-btn" data-action="sl">SL</button>
                <button class="trade-btn" data-action="tp">TP</button>
                <button class="trade-btn" data-action="breakeven">Break Even</button>
                <button class="trade-btn" data-action="pyramid">Pyramid</button>
                <button class="trade-btn" data-action="scalein">Scale In</button>
                <button class="trade-btn" data-action="instant">Instant Trade</button>
                <button id="smartSettings" class="trade-btn double-width">Smart Settings</button>
            </div>
        </section>

        <section id="aiTrading">
            <h2>AI Trading</h2>
            <textarea id="textToTrade" placeholder="Enter trading instructions..."></textarea>
            <button id="executeAiTrade">Execute AI Trade</button>
            <div id="aiProcessing" class="hidden"></div>
        </section>

        <section id="orderHistory">
            <h2>Order History</h2>
            <div id="orderHistoryContent"></div>
        </section>

        <footer>
            <div id="autoTradeToggle" class="toggle">
                <span>Hybrid AI - Auto Trade</span>
                <label class="switch">
                    <input type="checkbox" id="autoTradeCheck">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="autoTradeStatus"></div>
            <p>Â© 2024 Trade Hybrid</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
